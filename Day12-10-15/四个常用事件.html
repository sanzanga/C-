<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <script>
            function dj(){
                alert("我被点击了");
            }
            function sj(){
                alert("我被双击了");
            }
            function jg(){
                alert("鼠标经过了");
            }
            function lk(){
                alert("鼠标离开了");
            }
        </script>
    </head>
    <body>
        <!-- 
            onclick---点击
            ondblclick---双击
            onmouseover---鼠标经过
            onmouseleave---鼠标离开
         -->
    <!--网页的主体部分-->
        <button onclick="dj()">点击</button>
        <button ondblclick="sj()">双击</button>
        <button onmouseover="jg()">鼠标经过</button>
        <button onmouseleave="lk()">鼠标离开</button>
    </body>
</html>
