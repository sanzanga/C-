<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //判断对象是否为数组
            //第一种方式：instanceof 判断这个对象是否为数组，如果是数组返回TRUE，不是数组则返回FALSE
            var arr = [];
            console.log(arr instanceof Array);//true

            //第二种方式：isArray 也是判断对象是否为数组，如果是数组返回true，不是数组则返回FALSE
            console.log(Array.isArray(arr));//true

            var num  = 10;
            console.log(num instanceof Array);//false
            console.log(Array.isArray(num));//false
        </script>
    </body>
</html>
