<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <header>定义文档的头部</header>
        <nav>定义文档的导航部分</nav>
        <article>文章的内容</article>
        <section>定义块</section>
        <aside>定义侧边栏</aside>
        <footer>定义文章的尾部</footer>
        <video src=""></video>
        <iframe src="" frameborder="0"></iframe>
    </body>
</html>
