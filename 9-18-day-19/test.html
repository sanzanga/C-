<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            div{
                width: 90%;
                /* 当屏幕的大小无论变成多大的时候，div的宽度永远都是占屏幕宽度的90% */
                height: 500px;
                background-color: red;
            }
            p{
                width: 50%;
                height: 200px;
                background-color: green;
            }
            /* 
                百分比布局
                    不常用，通过给元素的%的宽度来自适应
             */
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div>
            <p></p>
        </div>
    </body>
</html>
