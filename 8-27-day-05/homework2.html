<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            *{
                background-color: #f7f7f7;
            }
            div{
                width: 235px;
                /* height: 260px; */
                background-color: white;
                margin: 0 auto;
            }
            .picBox{
                text-align: center;
                background-color: white;
                padding-top: 20px;
                padding-bottom: 0px;
            }
            img{
                width: 160px;
                height: 166px;
            }
            #introduce{
                font-size: 10px;
                margin-top: 2px;
                color: #a5a5a5;
            }
            .phone{
                width: 235px;
                background-color: white;
                text-align: center;
                font-size: 14px;
                margin-top: 10px;
            }
            #price{
                padding-bottom: 30px;
                color:orange;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div>
            <div class="picBox">
                <img src="./img/a687e796bb4879cd0e93867177f800da.webp" alt="图片" title="Xiaomi MIX Fold 2" style="background-color: white;">
            </div>
            <div class="phone">Xiaomi MIX Fold 2</div>
            <div id="introduce" class="phone">超轻薄折叠机身设计，小米自研微水…</div>
            <p class="phone" id="price">8999元起</p>
        </div>
    </body>
</html>
