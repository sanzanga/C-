<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //严格模式下this会发生变化
            console.log(this);//在全局作用域下this指向window

            //在普通函数里面里，也指向window
            function fun(){
                console.log(this);
            }
            func();
        </script>
    </body>
</html>
