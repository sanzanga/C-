<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            function Fib(n){
                var num1 = 1;
                var num2 = 1;
                var sum = 0;
                for(var i = 3; i<= n; i++){
                    sum = num1 + num2;
                    num1 = num2;
                    num2 = sum;
                }
                return sum;
            }
            var res = Fib(12);
            console.log(res);
        </script>
    </body>
</html>
