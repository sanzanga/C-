<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            *{
                margin-top: 0px;
                margin-left: 0px;
            }
            ul{
                list-style: none;
            }
            ul li{
                display: inline-block;
            }
            p{
                font-size: 11px;
                color: white;
                background-color: #f60;
                padding:12px 20px;
                margin-right: 1px;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <ul>
            <li>
                <p>上衣</p>
            </li><li>
                <p>上衣</p>
            </li><li>
                <p>上衣</p>
            </li><li>
                <p>上衣</p>
            </li><li>
                <p>上衣</p>
            </li>
        </ul>
    </body>
</html>
