<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            .bigBox{
                width: 200px;
                height: 300px;
                border: 1px solid #a4d0ef;
                margin: auto;
                margin-top: 50px;
            }
            .diver{
                background-color: #8bc143;
                color: white;
                font-size: 12px;
                padding: 2px 4px;
            }
            .disc{
                font-size: 12px;
                margin-left: 9px;
            }
            p{
                font-size: 12px;
                color: #aaaaaa;
                margin-top: 10px;
                margin-bottom: 9px;
            }
            .price{
                margin-bottom: 0px;
                font-size: 12px;
            }
            .price .priceNow{
                font-size: 16px;
                color: #ff0000;
                font-weight: bold;
            }
            .price p{
                display: inline;
                margin-left: 57px;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div class="bigBox">
            <img src="./6-1.webp" alt>
            <span class="diver">包邮</span> 
            <span class="disc">代购女包小MK真皮印花复古单肩斜挎手提查理</span>
            <p>评价 0 收藏 12</p>
            <div class="price">
                <span class="pricePre">￥<span class="priceNow">338</span>￥1000</span>
                <p>月销3笔</p>
            </div>
        </div>
    </body>
</html>
