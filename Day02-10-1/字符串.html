<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //字符串；可以使用单引号或者双引号
            var str2="10";
            console.log(typeof(str2));
            var str1='20';
            console.log(typeof str1);

            //检测字符窜的长度 length
            var str="dajsdn sioadnas ";
            console.log(str.length);

            //常用的转义字符  \t  \n  \"  \'
            console.log("hhhhhh\thhhhhh");//\t --- tab建  制表位
            console.log("hhhhhh\nhhhhhh");//\n  换行
            console.log("hhhhhh\"hhhhhh");//\"   ---   "
            console.log("hhhhhh\'hhhhhh");//\'  ----  '

            console.log("我还想再活\"五百年\"");
            console.log("我在'\"中职通\'挖矿\'\"");
        </script>
    </body>
</html>
