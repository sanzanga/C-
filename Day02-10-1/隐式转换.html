<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //隐式转换
            var age1=10;
            var age2="5";
            console.log(age1+age2);//将数字转换为字符串
            console.log(age1-age2);//隐式转换，将字符串转换为数字
            console.log(age1*age2);//隐式转换，将字符串转换为数字
            console.log(age1/age2);//隐式转换，将字符串转换为数字
            console.log(age1/age2);//隐式转换，将字符串转换为数字
        </script>
    </body>
</html>
