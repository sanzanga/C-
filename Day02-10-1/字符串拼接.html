<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //字符串拼接+
            var num1=10;
            var num2=20;
            console.log(num1 + num2);//30

            var str1="zhangsa";
            var str2="lisi";
            console.log(str1+str2);//zhangsanlisi

            //一个数字和一个字符串
            var number1=250;
            var number2="250";
            console.log(number1+number2);//250250
        </script>
    </body>
</html>
