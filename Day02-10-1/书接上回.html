<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            // var name=456;
            // console.log(name);

            //一次性声明多个数据类型
            //例如:var x,y,z; 都是叫做变量的声明，没有赋值。在js里面 = 代表的就是赋值（就是把右边的内容赋值给左边的变量）

            //声明多个变量
            var num1,num2,num3;
            //进行赋值
            num1=10;
            num2=20;
            num3=30;

            // console.log(num1);
            // console.log(num2);
            // console.log(num3);
            console.log(num1,num2,num3);//可以通过都好隔开依次打印输出多个变量的值

            //存储一个数字 10 
            var number1=10;// = 含义：就是赋值的意思，就是把右面的数据赋值给左边的变量
            //存储一个数字 5 
            var number2 = 5;
            //存储一个年龄
            var age=18;
            //存储一个真 true
            var flag=true;
            //存储一个空 null
            var nul=null;
            console.log(number1,number2,age,flag,nul);

            //如果一个变量声明了，并没有赋值结果是： undefined
            var numBox;//声明变量并没有进行赋值
            console.log(numBox);
        </script>
    </body>
</html>
