<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //输出五行五列的五角星
            for(var i=0;i<5;i++){
                for(var j=0;j<5;j++){
                    document.write("☆");
                }
                document.write("<br />")
            }

            //打印一个直角的五角星
            for(var i=0;i<5;i++){
                for(var j=0;j<=i;j++){
                    document.write("☆");
                }
                document.write("<br />")
            }

            for(var i=5;i>0;i--){
                for(var j=0;j<i;j++){
                    document.write("☆");
                }
                document.write("<br />")
            }
        </script>
    </body>
</html>
