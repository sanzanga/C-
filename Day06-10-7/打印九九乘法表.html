<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            table,td{
                /* css细线表格 */
                border-collapse: collapse;
            }
            td{
                width: 70px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            for(var i=1;i<=9;i++){
                for(var j=1;j<=i;j++){
                    document.write(j+"*"+i+"="+(i*j)+"&nbsp;");
                }
                document.write("<br />");
            }
            //用表格嵌套九九乘法表
            document.write("<table border='0' cellpadding='0' cellspacing='0'");
            for(var i=1;i<=9;i++){
                document.write("<tr>");
                    for(var j=1;j<=i;j++){
                        document.write("<td>");
                            document.write(j+"*"+i+"="+(i*j));
                        document.write("</td>");
                    }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
