<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            .bigBox{
                margin-top: 79px;
                width: 1500px;
                height: 40px;
                margin-bottom: 0px;
            }
            a{
                float: left;
                height: 40px;
                text-decoration: none;
                color: white;
                background-color: #06417e;
                width: 95px;
                text-align: center;
                line-height: 40px;
            }
            a:hover{
                background-image: url("./bg02.png");
                margin-top: -5px;
                width: 95px;
                height: 45px;
                color: yellow;
            }
            p{
                height: 40px;
                line-height: 40px;
                margin-top: 0px;
                margin-left: 20px;
            }
            .p{
                height: 40px;
                width: 1045px;
                background-color: gray;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
    <div>
        <div class="bigBox">
            <a href="#">科技首页</a>
            <a href="#" class="active">IT业界</a>
            <a href="#">创事记</a>
            <a href="#">苹果汇</a>
            <a href="#">电信</a>
            <a href="#">互联网</a>
            <a href="#">数码</a>
            <a href="#">家电</a>
            <a href="#">A股</a>
            <a href="#">港股</a>
            <a href="#">美股</a>
        </div>
        <div class="p">
            <p>北京时间</p>
        </div>
    </div>
    </body>
</html>
