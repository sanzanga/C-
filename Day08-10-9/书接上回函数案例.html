<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            // 定义函数
            function func(){
                console.log("111111111111");
            }

            //调用函数
            func();

            //用函数求1~100的和
            function everySum(){
                var sum=0;
                for(var i=1;i<=100;i++){
                    sum+=i;
                }
                console.log("1~100的和为"+sum);
            }
            everySum();
        </script>
    </body>
</html>
