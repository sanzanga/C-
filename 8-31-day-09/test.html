<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            /* html{
                font-size: 30px;
            } */
            div{
                color: red;
                background-color: yellow;
                font-size: 20px;
                font-size: 2em;
                font-size: 50%;
                font-size: 2rem;

                font-weight: normal;
                font-weight: bold;
                font-weight: bolder;
                font-weight: lighter;
                font-weight: 500;

                font-family: "微软雅黑";
                font-family: "楷体";

                line-height: 200px;

                font-style: normal;
                font-style:italic;
                font-style: oblique;

                font-variant: normal;
                font-variant: small-caps;

                text-align: center;
                text-align: left;
                text-align: right;
                text-align: justify;

                text-indent: 10px;
                text-indent: 2em;

                text-transform: none;
                text-transform: uppercase;
                text-transform: lowercase;
                text-transform: capitalize;

                text-decoration: none;
                text-decoration: overline;
                text-decoration: underline;
                text-decoration: line-through;
                text-decoration-color: black;
                text-decoration-style: dashed;

                letter-spacing: 20px;

                white-space: normal;
                white-space: nowrap;

                /* word-break: normal;
                word-break: break-all;
                word-break: keep-all; */

                /* text-overflow: clip; */
                word-break: break-all;
                text-overflow: ellipsis;
                overflow: hidden;
                /* display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical; */

            }
            p{
                color: red;
                background-color: yellow;
                font-size: 20px;
                font-size: 2em;
                font-size: 50%;
                font-size: 2rem;

                font-weight: normal;
                font-weight: bold;
                font-weight: bolder;
                font-weight: lighter;
                font-weight: 500;

                font-family: "微软雅黑";
                font-family: "楷体";

                height: 200px;
            }
            a{
                text-decoration-color: black;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
     <div>
        我是div  Hello World  Hello Worldfffffffffffffffffffffffffffffffffffffff
        我是div  Hello World  Hello World
     </div>
     <p>我是p</p>
     <a href="https://www.baidu.com">百度一下</a>
    </body>
</html>
