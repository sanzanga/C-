<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            div{
                width: 300px;
                height: 300px;
                background-color: red;
                position: relative;
                /* top: 50px;/*用了top就不要用bottom，默认会选择top的值，top的优先级高于bottom*/
                /* left: 50px;用了left就不要用right，默认会选择right的值 */
            }
            h1{
                width: 100px;
                height: 100px;
                background-color: yellow;
                position: absolute;
                top: 50px;
                z-index: 3;
                margin-left:30px ;
            }
            span{
                height: 150px;
                width: 150px;
                background-color: green;
                position: absolute;
                top: 50px;
                z-index: 2;
            }
            h3{
                width: 50px;
                height: 150px;
                background-color: blue;
                position: fixed;
                top: 20%;
                right: 10%;
            }
            h5{
                height: 1000px;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div>
            <h1></h1>
            <span>shciscnsocn</span>
            <h2>csncjsinjcsd</h2>
        </div>
        <p>世纪城到底</p>
        <h3></h3>
        <h5></h5>
    </body>
</html>

<!--
     什么是定位？
        定位属性名叫做position，方向定位值（top、bottom、left、right），能去top就不要用bottom，能取left就不要用right
            因为top和right的权重高于bottom和right
        性对定位的取值：
            relative相对定位
                不会脱离文档流
                不会影响其他的元素，本身的提点也不会影响
                不加方位词的时候，就不会有任何的变化

            absolute绝对定位
                脱离文档流
                元素默认宽高为0，当找不到父级元素的相对定位，相对于body进行定位
                一般时配合相对定位来使用
                会将元素转化为块级元素
                设置绝对定位，没有设置层级时，后面的绝对元素会覆盖前面的绝对元素
                margin:auto;失效

            fixed固定定位
                脱离文档流
                默认宽高也为0

            static默认，没有定位
 -->
