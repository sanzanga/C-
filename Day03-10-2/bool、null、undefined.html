<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //布尔类型：结果只有两个，true或者false（在算术运算里面，true当1，false当0看）
            var flg=true;
            console.log(flg);
            //null 必须要手动赋值为null
            var nul=null;
            console.log(nul);
            //undefined 声明了一个变量，但是没有进行赋值，结果就是undefined
            var age;
            console.log(age);

            //小技巧
            console.log("zhangsan");
            console.log(666);
            console.log(true);
            console.log(null);
            console.log(undefined);
            //总结规律：字符串是黑色，数字和布尔是蓝色的，null和undefined是灰色的
        </script>
    </body>
</html>
