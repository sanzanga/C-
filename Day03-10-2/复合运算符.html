<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //复合运算符（赋值运算符）= += -= *= /= %=
            var num=6;
            //加赋值
            num+=5;//等价于 num=num+5; num=11、
            console.log(num);

            //减赋值 -=
            num-=5;//等价于num=num-5; num=5
            console.log(num);

            //乘赋值 *=
            num-=5;//等价于num=num*5; num=25
            console.log(num);

            //除赋值 /=
            num-=5;//等价于num=num/5; num=5
            console.log(num);

            //取余赋值 %=
            num-=5;//等价于num=num%5; num=0
            console.log(num);
        </script>
    </body>
</html>
