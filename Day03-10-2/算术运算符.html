<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //算术运算符有：+ - * / %  -----   二元运算符(有两个操作数)
            var x=10;
            var y=5;
            console.log(x+y);
            console.log(x-y);
            console.log(x*y);
            console.log(x%y);
        </script>
    </body>
</html>
