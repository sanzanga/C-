<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //关系运算符也可以叫做比较运算符
            console.log(3>5);//false
            console.log(3>=3);//true
            console.log(3<5);//true
            console.log(2==2);//true
            console.log(2=='2');//true  隐式转换  只比较值，不比较类型
            console.log(2==='2');//false  全等是比较严格的，不仅要比较指还要比较类型
            console.log(3-'2');//1
            console.log(3!=4);//true
            console.log(1==true);//true
            console.log(2==true);//false  将true转换为1  1不等于2
            console.log(0==false);//true
        </script>
    </body>
</html>
