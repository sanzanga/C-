<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //逻辑运算符：逻辑与&& 逻辑或||  逻辑非!
            //逻辑非！ 作用：取反
            console.log(!true);//false
            console.log(!false);//true
            //非真即假，非假即真

            //逻辑与&&
            console.log(true&&true);//true
            console.log(true&&false);//false
            console.log(false&&true);//false
            console.log(false&&false);//false
            //逻辑与&&：只要有一个为假就为假，同时为真才为真

            //逻辑与||
            console.log(true||true);//true
            console.log(true||false);//true
            console.log(false||true);//true
            console.log(false||false);//false
            //逻辑或||：有真即为真，同时为假才为假
        </script>
    </body>
</html>
