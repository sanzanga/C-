<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            /*
                for循环语法：
                for(初始化表达式1;条件表达式2;自增表达式3){
                    循环体;
                }
                执行原理：首先执行初始化表达式1，其次判断条件表达式2，如果表达式2不成立，则直接跳出整个循环体；如果表达式2成立，则直接执行循环体，执行完循环体之后，再执行自增表达式3，执行完自增表达式3之后，再去判断条件是否成立，如果条件不成立，则跳出循环，如果条件成立...
            */

            // //需求：用for循环输出0~5之间的数字
            // for(var i=1;i<=5;i++){
            //     console.log(i);
            // }

            //输出十遍一句古诗
            for(var i=0;i<10;i++){
                console.log("日照香炉生紫烟，遥看瀑布挂前川"+(i+1));
            }

            //用for输出1~5之间的和
            var sum=0;
            for(var i=1;i<=5;i++){
                sum+=i;
            }
            console.log(sum);
        </script>
    </body>
</html>
