<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <!-- 
            第一种方式：Unicode
                在阿里图标压缩包里找到iconfont.css的
                @font-face....
                .iconfont{...}
                复制过来，设置好<i class="iconfont">8#xe63f;</i>（中间的是图标下面的一串字符）
            第二种方式：Font Class
                引入iconfont.css文件，通过link属性，再设置属性名
            第三种方式：Symbol
                通过script标签引入iconfont.js的文件，加入一段css代码
                选择相应的图标获取类名
         -->
    </body>
</html>
