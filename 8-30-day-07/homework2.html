<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            *{
                margin: 0;
                padding: 0;;
            }
            li{
                list-style: none;
                display: inline-block;
                background-color: #f60;
                font-size: 12px;
                color: white;
                padding: 11px 20px;
                margin-right: 1px;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
    <ul>
        <li>上衣</li><li>裤子</li><li>鞋子</li><li>袜子</li><li>首饰</li>
    </ul>
    </body>
</html>
