<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //日期对象 new Date
            var dt = new Date();
            //获取年
            var year = dt.getFullYear();
            console.log(year);
            //获取月
            var month = dt.getMonth();
            console.log(month);
            //获取天
            var day = dt.getDate();
            console.log(day);
            //获取小时
            var hours = dt.getHours();
            console.log(hours);
            //获取分钟
            var minutes = dt.getMinutes();
            console.log(minutes);
            //获取秒
            var miao = dt.getSeconds();
            console.log(miao);
            //获取星期
            var week = dt.getDay();
            console.log(week);
        </script>
    </body>
</html>
