<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            // 定义一个函数，获取年、月、日、星期几
            function dataTime(){
                var dt = new Date();//系统自带
                //获取年
                var year = dt.getFullYear();
                //获取月
                var month = dt.getMonth() + 1;//月份是从0开始的
                //获取天
                var day = dt.getDate();
                //获取星期
                var week = dt.getDay();
                switch(week){
                    case 1:
                        week="星期一";
                    break;
                    case 2:
                        week="星期二";
                    break;
                    case 3:
                        week="星期三";
                    break;
                    case 4:
                        week="星期四";
                    break;
                    case 5:
                        week="星期五";
                    break;
                    case 6:
                        week="星期六";
                    break;
                    case 7:
                        week="星期天";
                    break;
                }
                return year+"年"+month+"月"+day+"日"+week;
            }
            var result = dataTime();
            console.log(result);
        </script>
    </body>
</html>
