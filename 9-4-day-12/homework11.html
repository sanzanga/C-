<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .picBox{
                width: 486px;
                height: 74px;
                background-color: #3a3a3a;
                float: left;
            }
            .picBox img{
                margin-top: 15px;
                margin-left: 330px;
            }
            .bigBox p{
                text-align: center;
                width: 102px;
                height: 74px;
                line-height: 74px;
                font-size: 14px;
                color: white;
                background-color:  #3a3a3a;
                float: left;
            }
            .bigBox .p1{
                background-image: url("./btn2.png");
                background-repeat: no-repeat;
                background-position-y:20px ;
            }
            .p2:hover {
                background-image: url("./btn2.png");
                background-repeat: no-repeat;
                background-position-y:20px ;
            }
            .bigBox{
                background-color: #3a3a3a;
                height: 74px;
                text-align: center;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div class="bigBox">
            <div class="picBox">
                <img src="./weixin.png" alt="">
            </div>
            <p class="p1">首页</p>
            <p  class="p2">帮助</p>
            <p class="p2">公众</p>
            <p class="p2">微信</p>
            <p class="p2">支付</p>
            <p class="p2">网页版</p>
            <p class="p2">表情</p>
            <p class="p2">广告</p>
            <p class="p3"></p>
        </div>
    </body>
</html>
