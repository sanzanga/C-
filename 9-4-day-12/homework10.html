<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            .bigBox{
                margin: 79px auto;
                /* width:1500px ; */
                margin-bottom: 0px;
                margin-left: 87px;
            }
            .bigBox p{
                margin-top: 5px;
                background-color: #06417e;
                height: 60px;
                line-height: 60px;
                font-size: 18px;
                color: white;
                width: 165px;
                text-align: center;
                margin-top: 20px;
                float: left;
                margin-bottom: 0px;
            }
            p:hover{
                margin-top: 5px;
                height: 75px;
                background-color: #2a6ba9;
                color: yellow;
                text-align: center;
            }
            .time{
                margin-left: 87px;
                float: left;
                width:1815px ;
                height: 51px;
                line-height: 51px;
                background-color:#ecf2f7 ;
                color: #534987;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div class="bigBox">
            <p>科技首页</p>
            <p>IT业界</p>
            <p>创事记</p>
            <p>苹果汇</p>
            <p>电信</p>
            <p>互联网</p>
            <p>数码</p>
            <p>家电</p>
            <p>A股</p>
            <p>港股</p>
            <p>美股</p>
        </div>
        <div class="time">
            <span style=" margin-left: 30px;">北京时间：10月30日20:51:46&nbsp;&nbsp;&nbsp;&nbsp; 美国东部时间：10月30日08:52:06</span>
        </div>
    </body>
</html>
