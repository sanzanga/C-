<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            .box{
                width: 750px;
                height: 140px;
                margin: 100px;
                position: relative;
            }
            .box ul{
                position: absolute;
                right: 10px;
                bottom: 10px;
            }
            .box ul li{
                float: left;
                width: 15px;
                height: 15px;
                line-height: 15px;
                text-align: center;
                background-color: hotpink;
                margin: 5px;
                cursor: pointer;
                /* 小手样式，不要加a标签，要不然会跳转到下一页 */
            }
        </style>
        <script>
            function fun1(){
                document.getElementById("pic").src="./01.jpg"
            }
            function fun2(){
                document.getElementById("pic").src="./02.jpg"
            }
        </script>
    </head>
    <body>
    <!--网页的主体部分-->
        <div class="box">
            <img src="./01.jpg" alt="" id="pic">
            <ul>
                <li onclick="fun1()">1</li>
                <li onclick="fun2()">2</li>
            </ul>
        </div>
    </body>
</html>
