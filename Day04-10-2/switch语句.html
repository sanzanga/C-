<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            /*
                多分支语句：switch-case
                语法格式：
                switch(表达式){
                    case "值1":
                        代码1;
                    break;
                    case "值2":
                        代码2;
                    break;
                    case "值3":
                        代码3;
                    break; 
                    ...
                    defualt:
                        代码n;
                    break;
                }
                执行原理：首先判断表达式的值，如果表达式的值和值1相同，则执行代码1；代码继续往下执行，当遇到break，后面的的代码才不会执行；
                如果表达式的值与值1不相同，则继续和值2进行比较，如果表达式的值与值2相同，则执行代码2，代码继续往下执行，当遇到break，后面的代码不再执行
                ......
                如果表达式的值和上面的都不相同，则执行defualt里面的代码。
            */
        </script>
    </body>
</html>
