<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //需求1：找出两个数字中的最大值
            var num1 = 10;
            var num2 = 20;
            if(num1 > num2){
                console.log(num1);
            }else{
                console.log(num2);
            }

            //需求2：判断一个数是奇数还是偶数
            var number = parseInt(prompt("请输入数字"));
            if(number % 2 == 0){
                console.log("是偶数");
            }else{
                console.log("是奇数");
            }
        </script>
    </body>
</html>
