<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            /*
                流程控制：顺序结构、分支结构、循环结构
                顺序结构：代码从上到下依次执行
                分支结构：典型的分支结构if else
                循环结构：while for等等
            */

            // //单分支语法
            // if(条件/表达式){
            //     代码块；
            // }
            //代码执行原理：首先判断条件或者说表达式是否成立，如果成立则执行大括号里面的内容
            // if(8>6){//8>6就是一个表达式或者条件
            //     console.log(8);
            // }

            var age=20;
            if(age>=18){
                console.log("条件成立");
            }

            
        </script>
    </body>
</html>
