<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            div::before{
                /* div::before在div前面加上cotent内容 */
                content: "hello";
            }
            div::after{
                /* 在div后面加上content元素 */
                content: "|";
            }
            div::first-line{
                /* 给div的首行添加一个样式 */
                color: red;
            }
            div::selection{
                /* div选中的样式 */
                background-color: pink;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div>
            大家好城市第九次SVN大V酒叟给将从is定军山愉快给in搜出技术都曾经暗示SV殴打SVNsoVN是大V看soVN我上次擦肩定位覅无额很舒服 SV吉娜可解耦四方河水库才能及时将实地调查 is军饿得快
        </div>
    </body>
</html>
