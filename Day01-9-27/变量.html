<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            /* 
                变量：随时随地会发送变化的量---例如：轮播图的小圆点就是用变量来定义的
                作用：存储数据的，并且操作数据----容器
                如何来定义变量？关键词 var 或者 es6里面的let 和 const

                alter() 弹出框----不推荐使用这个
                console.log()---打印输出---记得这个使我们工作最常用的
             */
            // 定义一个声明
            // 第一个单词首字母小写，从第二个单词开始以后后面的单词首字母都是大写的，例如：myFirstName 这样的定义就看起来像驼峰一样
            var name="张三";
            let num=123;
            const num2=456;
            // alert(name);
            // alert(num);
            // alert(num2);
            console.log(name),num,num2;
            // 变量的命名规范：以字母、数字和下划线开头和$组成（注意：不能以数字开头，可以以数字结尾）
            // 驼峰命名法：第一个单词首字母小写，从第二个单词开始以后后面的单词首字母都是大写的
        </script>
    </body>
</html>
