<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <!-- 
            了解历史：就用了10天开发出来的JavaScript
            js---网景JavaScript--现在的名字，以前的名字是livescript---为了火，当时Java非常火，所以就直接改名字为JavaScript，Java和JavaScript毫无关系

            重点：*******js的组成部分，它由三部分组成
                第一部分：ECMAScript：语法规范，如何定义变量，数据类型有哪些，如何转换数据类型，for、 for-in、 foreach、 for of、do-while、Switch、数组、对象、函数、日期等等
                第二部分：DOM：Document Object Model ----- 文档对象模型
                第三部分：BOM：Browser Object Model ----- 浏览器对象模型，比较典型的定时器，window对象等等
            以上三个部分会伴随我们完成整个js阶段

            单行注释  Ctrl+/
         -->

         <script>
            // ctrl + / 单行注释
            /* alt + shift + a 多行注释 */
         </script>
    </body>
</html>
