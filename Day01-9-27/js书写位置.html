<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <!-- <script>
            alert("我是内嵌式js的效果")
        </script> -->
        <script src="demo.js"></script>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            /* 
                css的书写位置：行内式、内嵌式、外链式
                js与css同理：也有行内式、内嵌式、外链式

                所有的js语法都是写在一对script里面
                onclick----点击事件（事件就是用户的操作，就是用户要干什么，比如鼠标点击，鼠标经过，鼠标离开等等
                alter()---弹出框、警示框（注意：外双内单引号----外面是双引号里面是单引号----（也可以是外单内双）----但是推荐外双内单）

                1、行内式js：在标签后面直接js语法-----语法是规定一定要记住---规定（也可以是外单内双：外面是单引号里面是双引号）
                2、内嵌式js：就是把js写在 /head上面一对script里面的
                3、外链式js：先建立一个HTML的页面
                            尽力一个js文件，例如：demo.js
                            把外部的js文件链接到页面 <script scr="demo.js">< /script>

             */
        </script>
        <!-- <input type="button" value="来点我呀" onclick="alert('大家好')"> -->
    </body>
</html>
