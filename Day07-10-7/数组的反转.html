<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            //反转数组
            var arr=[10,20,30,40,50,60,70,80,90];
            var left=0;
            var right=arr.length-1;
            console.log(arr);
            while(left<right){
                var temp=arr[left];
                arr[left]=arr[right];
                arr[right]=temp;
                left++;
                right--;
            }
            console.log("反转之后：");
            console.log(arr);

            console.log("==========================");
            var arr=[10,20,30,40,50];
            console.log(arr);
            for(var i=0;i<arr.length/2;i++){
                var temp=arr[i];
                arr[i]=arr[arr.length-1-i];
                arr[arr.length-1-i]=temp;
            }
            console.log("反转之后：");
            console.log(arr);
        </script>
    </body>
</html>
