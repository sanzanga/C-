<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
    </head>
    <body>
    <!--网页的主体部分-->
        <script>
            // 函数：就是把一些相同功能的模块进行封装起来，放到函数里面，以后我们需要的时候直接调用

            //定义函数
            function eat(){
                console.log("吃饭");
            }

            //调用函数
            eat();
        </script>
    </body>
</html>
