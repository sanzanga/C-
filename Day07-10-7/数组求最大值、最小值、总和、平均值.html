        <title>网页标题</title>

    <body>
    <!--网页的主体部分-->
     <SCRIpt>
        //需求：求数组最大值
        var arr1=[10,29,39,1,4,590,392,48,0,-39];
        var max=arr1[0];
        var min=arr1[0];
        var sum=0;
        for(var i=0;i<arr1.length;i++){
            if(arr1[i]>max){
                max=arr1[i];
            }
            if(arr1[i]<min){
                min=arr1[i];
            }
            sum+=arr1[i];
        }
        console.log("arr1为"+arr1);
        console.log("arr1的最大值为"+max);
        console.log("arr1的最小值为"+min);
        console.log("arr1的总和为"+sum);
        console.log("arr1的平均值为"+sum/arr1.length);
     </SCRIpt>
    </body>
</html>
