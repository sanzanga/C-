<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>浮动</title>
        <style>
            div{
                width: 1500px;
                height: 800px;
                border: 1px solid red;
            }
            p{
                width: 700px;
                height: 200px;
                float: left;
            }
            .p1{
                background-color: red;
                width: 300px;
            }
            .p2{
                background-color: green;
                width: 300px;
            }
            .p3{
                background-color: blue;
                width: 400px;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div>
            <p class="p1"></p>
            <p class="p2"></p>
            <p class="p3"></p>
        </div>
    </body>
</html>
