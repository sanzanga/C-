<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            div{
                width: 500px;
                height: 1500px;
                background-color: yellow;
            }
            p{
                width: 400px;
                height: 500px;
                background-image: url("./7-4.png");
                background-repeat: no-repeat;
                background-attachment: scroll;
                background-attachment: fixed;

                padding: 50px;
                border: 5px solid transparent;

                background-clip:border-box ;
                background-clip: padding-box;
                background-clip: content-box;

                background-origin: border-box;
                background-origin: padding-box;
                background-origin: content-box;
            }
            .box2{
                width: 1000px;
                height: 1000px;
                border: 1ppx solid red;
                background-color: aqua;
                background: url("./7-3.png")no-repeat right top,
                url("7-3.png")
                no-repeat left bottom;

                background: red url("7-3.png") no-repeat left top/contain fixed;
            }
            h2{
                /* width: 120px;
                height: 200px; */
                
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div>
            <p></p>
        </div>
        <div class="box2">
            <h2></h2>
        </div>
    </body>
</html>
