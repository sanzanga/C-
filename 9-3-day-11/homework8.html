<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            body{
                /* background-color: #252526; */
            }
            ul{
                list-style: none;
                margin-top: 98px;
                margin-left: 99px;
            }
            ul li{
                margin-top: 5px;
            }
            ul li .count1{
                display: block;
                background-image: url("./7-4.png");
                width: 40px;
                height: 40px;
                background-position: 80px 120px;
            }
            ul li .count2{
                display: block;
                background-image: url("./7-4.png");
                width: 40px;
                height: 40px;
                background-position: 0px 200px;
            }
            ul li .count3{
                display: block;
                background-image: url("./7-4.png");
                width: 40px;
                height: 40px;
                background-position: 0px 160px;
            }
            ul li .count4{
                display: block;
                background-image: url("./7-4.png");
                width: 40px;
                height: 40px;
                background-position: 0px 80px;
            }
            ul li .count5{
                display: block;
                background-image: url("./7-4.png");
                width: 40px;
                height: 40px;
                background-position: 0px 0px;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
        <div class="bigBox">
            <ul>
                <li>
                    <span class="count1"></span>
                </li>
                <li>
                    <span class="count2"></span>
                </li>
                <li>
                    <span class="count3"></span>
                </li>
                <li>
                    <span class="count4"></span>
                </li>
                <li>
                    <span class="count5"></span>
                </li>
            </ul>
        </div>
    </body>
</html>
