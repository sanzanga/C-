<!DOCTYPE HTML>
<!-- 声明一个html5系列的文档类型标准-->
<html>
<!--根标签-->
    <head>
    <!--头标签，不可视区域-->
        <meta name="keywords" content="关键字">
        <meta name="discription" content="网页的描述">
        <meta charset="utf-8">
        <!--指定编码为国际编码-->
        <title>网页标题</title>
        <style>
            
            #wrap{
                width: 234px;
                height: 300px;
                background-color: white;
                /* background-color: red; */
                border: 1px solid #f5f5f5;
                margin:auto;
            }
            .img{
                text-align: center;
            }
            .img img{
                width: 160px;
                height: 160;
            }
            .text{
                text-align: center;
            }
            .text1{
                font-size: 11px;
            }
            .text2{
                color: gray;
            }
            .price{
                color: orange;
            }
        </style>
    </head>
    <body>
    <!--网页的主体部分-->
     <div id="wrap">
        <div class="img">
            <img src="./img/a687e796bb4879cd0e93867177f800da.webp" alt="">
        </div>
        <div class="text">
            <p>Xiaomi MIX Fold 2</p>
            <p class="text2 text1">超轻薄折叠机身设计，小米自研…</p>
            <p class="price text1">8999元起</p>
        </div>
     </div>
    </body>
</html>
